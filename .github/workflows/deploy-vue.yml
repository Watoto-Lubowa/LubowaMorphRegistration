name: Deploy Vue App to GitHub Pages

on:
  push:
    branches: [ main-vue ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-vue"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Build Vue app
      - name: Build Vue App
        run: |
          cd vue
          npm install
          # Create .env file with secrets for Vue build
          echo "VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "VITE_AUTHORIZED_ADMIN_EMAILS=${{ secrets.AUTHORIZED_ADMIN_EMAILS }}" >> .env
          echo "VITE_AUTHORIZED_USER_EMAILS=${{ secrets.AUTHORIZED_USER_EMAILS }}" >> .env
          echo "VITE_AUTHORIZED_PHONE_NUMBERS=${{ secrets.AUTHORIZED_PHONE_NUMBERS }}" >> .env
          npm run build
          cd ..

      # Create deployment structure
      - name: Prepare deployment
        run: |
          mkdir -p _site/vue
          cp -r vue/dist/* _site/vue/
          echo "Vue app deployed to /vue path"
          ls -la _site/vue/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
