name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master, main-vue ]
  pull_request:
    branches: [ main, master, main-vue ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: |
          npm install -g terser
          npm install -g clean-css-cli
          npm install -g html-minifier-terser
          
      - name: Replace Firebase Configuration
        run: |
          sed -i "s/FIREBASE_API_KEY_PLACEHOLDER/${{ secrets.FIREBASE_API_KEY }}/g" config/config.js
          sed -i "s/FIREBASE_AUTH_DOMAIN_PLACEHOLDER/${{ secrets.FIREBASE_AUTH_DOMAIN }}/g" config/config.js
          sed -i "s/FIREBASE_PROJECT_ID_PLACEHOLDER/${{ secrets.FIREBASE_PROJECT_ID }}/g" config/config.js
          sed -i "s/FIREBASE_STORAGE_BUCKET_PLACEHOLDER/${{ secrets.FIREBASE_STORAGE_BUCKET }}/g" config/config.js
          sed -i "s/FIREBASE_MESSAGING_SENDER_ID_PLACEHOLDER/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/g" config/config.js
          sed -i "s/FIREBASE_APP_ID_PLACEHOLDER/${{ secrets.FIREBASE_APP_ID }}/g" config/config.js
          sed -i "s/FIREBASE_MEASUREMENT_ID_PLACEHOLDER/${{ secrets.FIREBASE_MEASUREMENT_ID }}/g" config/config.js
          sed -i "s/AUTHORIZED_ADMIN_EMAILS_PLACEHOLDER/${{ secrets.AUTHORIZED_ADMIN_EMAILS }}/g" config/config.js
          sed -i "s/AUTHORIZED_USER_EMAILS_PLACEHOLDER/${{ secrets.AUTHORIZED_USER_EMAILS }}/g" config/config.js
          sed -i "s/AUTHORIZED_PHONE_NUMBERS_PLACEHOLDER/${{ secrets.AUTHORIZED_PHONE_NUMBERS }}/g" config/config.js

      - name: Minify JavaScript and CSS files
        run: |
          # Create minified versions with safe settings that preserve functionality
          terser src/scripts/scripts.js --compress drop_console=false,drop_debugger=true,sequences=false --mangle reserved=['console','window','document','fetch','Promise','APP_CONFIG','firebase','firebaseApp','firebaseFirestore','firebaseAuth','db','auth','currentUser'] --output scripts.min.js
          terser src/scripts/admin.js --compress drop_console=false,drop_debugger=true,sequences=false --mangle reserved=['console','window','document','fetch','Promise','APP_CONFIG','firebase','firebaseApp','firebaseFirestore','firebaseAuth','db','auth','showToast'] --output admin.min.js  
          terser src/scripts/phone-dropdown.js --compress drop_console=false,drop_debugger=true,sequences=false --mangle reserved=['console','window','document','fetch','Promise','SimplePhoneHandler','countries'] --output phone-dropdown.min.js
          terser config/config.js --compress drop_console=false,drop_debugger=true --mangle reserved=['window','APP_CONFIG'] --output config.min.js

          # Create minified CSS files
          cleancss src/styles/styles.css --output styles.min.css
          cleancss src/styles/admin-styles.css --output admin-styles.min.css

      - name: Minify HTML files and update references
        run: |
          # Update HTML files to use minified resources (only root level HTML files)
          sed -i 's|src/scripts/scripts\.js|scripts.min.js|g' index.html admin.html
          sed -i 's|src/scripts/admin\.js|admin.min.js|g' index.html admin.html
          sed -i 's|src/scripts/phone-dropdown\.js|phone-dropdown.min.js|g' index.html admin.html
          sed -i 's|config/config\.js|config.min.js|g' index.html admin.html
          sed -i 's|src/styles/styles\.css|styles.min.css|g' index.html admin.html
          sed -i 's|src/styles/admin-styles\.css|admin-styles.min.css|g' index.html admin.html
          
          # Handle dynamic script loading in admin.html
          sed -i "s|script.src = 'src/scripts/admin.js'|script.src = 'admin.min.js'|g" admin.html
          
          # Copy data files to root for production
          cp src/data/countries.json ./countries.json
          
          # Update data file references in minified JS
          sed -i 's|\\./src/data/countries\\.json|./countries.json|g' phone-dropdown.min.js
          
          # Minify only root level HTML files (exclude vue folder)
          for file in *.html; do
            if [ -f "$file" ]; then
              html-minifier-terser "$file" -o "$file" \
                --remove-comments \
                --remove-script-type-attributes \
                --remove-tag-whitespace \
                --use-short-doctype \
                --collapse-whitespace \
                --minify-css false \
                --minify-js false \
                --process-conditional-comments \
                --sort-attributes \
                --sort-class-name
            fi
          done
            
      - name: Verify minified files exist
        run: |
          echo "Checking for minified files..."
          ls -la *.min.js *.min.css countries.json
          echo "HTML references (root level only):"
          grep -E "\.(min\.)?(js|css)" index.html admin.html || true
          echo "Data file references in JS:"
          grep -E "countries\.json" *.min.js || echo "No countries.json references found"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Create Jekyll config to exclude vue source folder
      - name: Create Jekyll Configuration
        run: |
          cat > _config.yml << 'EOF'
          exclude:
            - vue/
            - node_modules/
            - package.json
            - package-lock.json
            - .gitignore
            - README.md
          EOF

      # Build Vue app and place in vue/ folder
      - name: Build Vue App
        run: |
          cd vue
          npm install
          # Create .env file with secrets for Vue build
          echo "VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "VITE_AUTHORIZED_ADMIN_EMAILS=${{ secrets.AUTHORIZED_ADMIN_EMAILS }}" >> .env
          echo "VITE_AUTHORIZED_USER_EMAILS=${{ secrets.AUTHORIZED_USER_EMAILS }}" >> .env
          echo "VITE_AUTHORIZED_PHONE_NUMBERS=${{ secrets.AUTHORIZED_PHONE_NUMBERS }}" >> .env
          npm run build
          cd ..
          # Move Vue build output to root vue/ folder for GitHub Pages
          mkdir -p vue-deploy
          cp -r vue/dist/* vue-deploy/
          mv vue-deploy vue-app-build

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Copy Vue app to _site/vue
        run: |
          mkdir -p _site/vue
          cp -r vue-app-build/* _site/vue/
          echo "Vue app contents:"
          ls -la _site/vue/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
