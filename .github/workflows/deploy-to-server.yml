name: Deploy Vue App to Server

on:
  push:
    branches: [ main-vue ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build Vue app
      - name: Build Vue App
        run: |
          cd vue
          npm install
          # Create .env file with secrets for Vue build
          echo "VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "VITE_WORKER_URL=${{ secrets.WORKER_URL }}" >> .env
          echo "VITE_AUTHORIZED_ADMIN_EMAILS=${{ secrets.AUTHORIZED_ADMIN_EMAILS }}" >> .env
          echo "VITE_AUTHORIZED_USER_EMAILS=${{ secrets.AUTHORIZED_USER_EMAILS }}" >> .env
          echo "VITE_AUTHORIZED_PHONE_NUMBERS=${{ secrets.AUTHORIZED_PHONE_NUMBERS }}" >> .env
          npm run build
          cd ..
          echo "âœ… Build completed"
          ls -la vue/dist/

      # Deploy to server via SFTP (recommended for secure connections)
      - name: Deploy to Server via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './vue/dist/*'
          remote_path: '${{ secrets.FTP_REMOTE_PATH }}'
          sftp_only: true
          
      # Alternative: Deploy via FTP (uncomment if you prefer FTP over SFTP)
      # - name: Deploy to Server via FTP
      #   uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      #   with:
      #     server: ${{ secrets.FTP_SERVER }}
      #     username: ${{ secrets.FTP_USERNAME }}
      #     password: ${{ secrets.FTP_PASSWORD }}
      #     local-dir: ./vue/dist/
      #     server-dir: ${{ secrets.FTP_REMOTE_PATH }}
      #     protocol: ftps
      #     port: 21

      - name: Deployment Complete
        run: |
          echo "ðŸš€ Vue app deployed successfully!"
          echo "Server: ${{ secrets.FTP_SERVER }}"
          echo "Path: ${{ secrets.FTP_REMOTE_PATH }}"
